<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador challenge</title>
    </head>
    
    <body>
        <header>
           <h1> <img class="logo" src="imagenes/Logo.svg" alt="logo"> </h1>
        </header>
        <main>
    
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <p> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <aside>
                <section class="seccion2">
                    <div class="contenedormuneco">
                        <img src="Imagenes/Muñeco.svg" alt="muñeco">
                    </div>
                    <div class="contenedor-parrafo">
                        <h3>Nigún mensaje fue <br> encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                    </div>
                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                    </div>
                    <div class="contenedor-copiar">
                        <input type="button" class="btn-copiar" value="Copiar">
                    </div>

            
                </section>
            </aside>
            
        </main>
        <footer>
            <p class="copyright">&copy Copyright challenge Alura - 2024</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
